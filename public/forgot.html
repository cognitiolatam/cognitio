<script type="text/javascript">
    $(document).ready(function() {
        $(window).bind("load", function () {
            $("#status").fadeOut();
            $("#preloader").delay(450).fadeOut("slow");
        });

        $('#menu-content').load('includes/menu.html');
        $('#footer-content').load('includes/footer.html');

        $('input').on('change', function () {
            if($(this).val() != ''){
                $(this).addClass('label-up');
            }
        }).change();

        window.fbAsyncInit = function() {
            FB.init({
                appId      : '877049032448024',
                cookie     : true,
                xfbml      : true,
                version    : 'v2.8'
            });
            FB.AppEvents.logPageView();
            if (typeof facebookInit == 'function') {
                facebookInit();
            }
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.8";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function facebookInit() {
            FB.getLoginStatus(function(response) {
                console.log(response);
                statusChangeCallback(response);
            });
        }

        function statusChangeCallback(response) {
            // Full documentation on FB.getLoginStatus().
            if (response.status === 'connected') {
                console.log('Connected to FB.');
            } else if (response.status === 'not_authorized') {
                console.log("Logged in into FB, but not into Aprentio.");
            } else {
                console.log("Not logged in into FB.");
            }
        }
    });


    /*Validacion*/
    var _validateForm = function(){
        var error;
        $("#email").removeClass('input-error');

        $(".email-error-empty").addClass('hidden');
        $(".no-email-error").addClass('hidden');

        var data = new Object();

        data.code = $("#email").val();
        error = false;

        if(data.code == ''){
            $("#email").addClass("input-error");
            $(".email-error-empty").removeClass('hidden');
            error = true;
        }
        return !error;
    };

    var _loginUser = function(){
        if(_validateForm()) {
            _userLogin($("#email").val());
            //window.location = 'index.html'
        }
    };

</script>
