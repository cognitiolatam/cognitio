<script>
    $(document).ready(function() {
        $(window).bind("load", function () {
            $("#status").fadeOut();
            $("#preloader").delay(450).fadeOut("slow");
        })

        $('#menu-include').load('includes/menu.html');
        $('#footer-include').load('includes/footer.html');
        $('#admin-classes').load('admin-classes.html');

        $('.mis-clases').click(function(e){
            e.preventDefault();
            var href = this.href;

            $.ajax({
                type: "GET",
                url: "admin-classes.html",
                data: { },
                success: function(data){
                    $('#admin-classes').html(data);
                    $('#admin-classes').show();
                    $('#admin-notifications').hide();
                    $('#admin-profile').hide();
                }
            });

            return false;
        });

        $('.notifications').click(function(e){
            e.preventDefault();
            var href = this.href;

            $.ajax({
                type: "GET",
                url: "admin-notifications.html",
                data: { },
                success: function(data){
                    $('#admin-notifications').html(data);
                    $('#admin-notifications').show();
                    $('#admin-classes').hide();
                    $('#admin-profile').hide();
                }
            });

            return false;
        });

        $('.settings').click(function(e){
            e.preventDefault();
            var href = this.href;

            $.ajax({
                type: "GET",
                url: "admin-profile.html",
                data: { },
                success: function(data){
                    $('#admin-profile').html(data);
                    $('#admin-profile').show();
                    $('#admin-notifications').hide();
                    $('#admin-classes').hide();
                }
            });

            return false;
        });
    });
</script>
